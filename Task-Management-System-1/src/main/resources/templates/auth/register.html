<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{base::layout(~{::section})}">
<head>
    <title>Register - Task Management System</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="auth-container">
                <div class="auth-card">
                    <div class="auth-header">
                        <h1><i class="fas fa-user-plus"></i> Create Account</h1>
                        <p class="auth-subtitle">Join us to start managing your tasks</p>
                    </div>

                    <!-- Error Message -->
                    <div class="alert alert-danger" th:if="${error}" role="alert">
                        <i class="fas fa-exclamation-triangle"></i>
                        <span th:text="${error}"></span>
                    </div>

                    <form th:action="@{/register}" method="post" th:object="${user}" class="auth-form">
                        <!-- Username -->
                        <div class="form-group">
                            <label for="username">
                                <i class="fas fa-user"></i> Username
                                <span class="required">*</span>
                            </label>
                            <input type="text" id="username" th:field="*{username}" 
                                   class="form-control" required 
                                   placeholder="Choose a username">
                            <small class="form-text text-muted">
                                Username must be unique and at least 3 characters long
                            </small>
                            <div class="text-danger" 
                                 th:if="${#fields.hasErrors('username')}" 
                                 th:errors="*{username}">
                            </div>
                        </div>

                        <!-- Email -->
                        <div class="form-group">
                            <label for="email">
                                <i class="fas fa-envelope"></i> Email
                                <span class="required">*</span>
                            </label>
                            <input type="email" id="email" th:field="*{email}" 
                                   class="form-control" required 
                                   placeholder="Enter your email">
                            <small class="form-text text-muted">
                                We'll never share your email with anyone else
                            </small>
                            <div class="text-danger" 
                                 th:if="${#fields.hasErrors('email')}" 
                                 th:errors="*{email}">
                            </div>
                        </div>

                        <!-- Password -->
                        <div class="form-group">
                            <label for="password">
                                <i class="fas fa-lock"></i> Password
                                <span class="required">*</span>
                            </label>
                            <input type="password" id="password" th:field="*{password}" 
                                   class="form-control" required 
                                   placeholder="Create a password">
                            <small class="form-text text-muted">
                                Password must be at least 8 characters long
                            </small>
                            <div class="text-danger" 
                                 th:if="${#fields.hasErrors('password')}" 
                                 th:errors="*{password}">
                            </div>
                        </div>

                        <!-- First Name -->
                        <div class="form-group">
                            <label for="firstName">
                                <i class="fas fa-user-circle"></i> First Name
                                <span class="required">*</span>
                            </label>
                            <input type="text" id="firstName" th:field="*{firstName}" 
                                   class="form-control" required 
                                   placeholder="Enter your first name">
                            <div class="text-danger" 
                                 th:if="${#fields.hasErrors('firstName')}" 
                                 th:errors="*{firstName}">
                            </div>
                        </div>

                        <!-- Last Name -->
                        <div class="form-group">
                            <label for="lastName">
                                <i class="fas fa-user-circle"></i> Last Name
                                <span class="required">*</span>
                            </label>
                            <input type="text" id="lastName" th:field="*{lastName}" 
                                   class="form-control" required 
                                   placeholder="Enter your last name">
                            <div class="text-danger" 
                                 th:if="${#fields.hasErrors('lastName')}" 
                                 th:errors="*{lastName}">
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary btn-block">
                                <i class="fas fa-user-plus"></i> Create Account
                            </button>
                        </div>
                    </form>

                    <div class="auth-footer">
                        <p>Already have an account? 
                            <a th:href="@{/login}" class="auth-link">
                                <i class="fas fa-sign-in-alt"></i> Sign in here
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
