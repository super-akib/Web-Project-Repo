<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{base :: layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Welcome - Task Management System</title>
</head>
<body>
    <section th:fragment="content">
        <div class="container">
            <div class="welcome-section text-center">
                <h1>Welcome to Task Management System</h1>
                <p class="lead">Manage your tasks efficiently with our simple and easy-to-use platform.</p>
                
                <!-- Show these buttons only for non-authenticated users -->
                <div class="action-buttons" sec:authorize="!isAuthenticated()">
                    <a class="btn btn-primary" th:href="@{/login}">
                        <i class="fas fa-sign-in-alt"></i> Get Started
                    </a>
                    <a class="btn btn-secondary" th:href="@{/register}">
                        <i class="fas fa-user-plus"></i> Create Account
                    </a>
                </div>

                <!-- Show this section for authenticated users -->
                <div class="action-buttons" sec:authorize="isAuthenticated()">
                    <a class="btn btn-primary" th:href="@{/tasks}">
                        <i class="fas fa-tasks"></i> Go to Dashboard
                    </a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
