<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{base :: layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Create Task - Task Management System</title>
</head>
<body>
<section>
    <div class="container">
        <!-- Page Header -->
        <div class="page-header">
            <h1><i class="fas fa-plus-circle"></i> Create New Task</h1>
            <div class="header-actions">
                <a class="btn btn-secondary" th:href="@{/tasks}">
                    <i class="fas fa-arrow-left"></i> Back to Tasks
                </a>
            </div>
        </div>

        <div class="form-container">
            <form th:action="@{/tasks/create}" method="post" class="task-form">
                <!-- Title -->
                <div class="form-group">
                    <label for="title">
                        <i class="fas fa-heading"></i> Title 
                        <span class="required">*</span>
                    </label>
                    <input type="text" id="title" name="title" class="form-control" 
                           required maxlength="100" placeholder="Enter task title">
                    <small class="form-text text-muted">
                        Give your task a clear, descriptive title
                    </small>
                </div>

                <!-- Description -->
                <div class="form-group">
                    <label for="description">
                        <i class="fas fa-align-left"></i> Description
                    </label>
                    <textarea id="description" name="description" class="form-control" 
                            rows="4" maxlength="500" placeholder="Enter task description"></textarea>
                    <small class="form-text text-muted">
                        Add details about what needs to be done
                    </small>
                </div>

                <!-- Due Date -->
                <div class="form-group">
                    <label for="dueDate">
                        <i class="fas fa-calendar-alt"></i> Due Date 
                        <span class="required">*</span>
                    </label>
                    <input type="datetime-local" id="dueDate" name="dueDate" 
                           class="form-control" required 
                           th:min="${#temporals.format(#temporals.createNow(), 'yyyy-MM-dd''T''HH:mm')}">
                    <small class="form-text text-muted">
                        When should this task be completed?
                    </small>
                </div>

                <!-- Priority -->
                <div class="form-group">
                    <label for="priority">
                        <i class="fas fa-flag"></i> Priority 
                        <span class="required">*</span>
                    </label>
                    <select id="priority" name="priority" class="form-control" required>
                        <option value="LOW">Low</option>
                        <option value="MEDIUM" selected>Medium</option>
                        <option value="HIGH">High</option>
                        <option value="URGENT">Urgent</option>
                    </select>
                    <small class="form-text text-muted">
                        <i class="fas fa-info-circle"></i> Set the importance level of this task
                    </small>
                </div>

                <!-- Status -->
                <div class="form-group">
                    <label for="status">
                        <i class="fas fa-tasks"></i> Status 
                        <span class="required">*</span>
                    </label>
                    <select id="status" name="status" class="form-control" required>
                        <option value="PENDING" selected>Pending</option>
                        <option value="IN_PROGRESS">In Progress</option>
                        <option value="COMPLETED">Completed</option>
                    </select>
                    <small class="form-text text-muted">
                        <i class="fas fa-info-circle"></i> What's the current state of this task?
                    </small>
                </div>

                <!-- Form Actions -->
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Create Task
                    </button>
                    <a class="btn btn-secondary" th:href="@{/tasks}">
                        <i class="fas fa-times"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>
